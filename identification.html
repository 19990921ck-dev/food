<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 共用導覽列的容器 -->
    <div id="header-placeholder"></div>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理辨識 - 智慧餐廚</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <main class="main-content container feature-container">
        <!-- 頁面一：上傳 -->
        <div id="page1" class="page active">
            <h1>分析菜品照片</h1>
            <div class="image-upload-container">
                <p>請上傳或拍攝一張菜品照片</p>
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('image-input').click();" class="btn btn-primary">上傳照片</button>
                <button id="camera-btn" class="btn btn-info text-white">手機拍照</button>
                <video id="camera-video" playsinline autoplay style="display:none; width: 100%; border-radius: 5px; margin-top: 10px;"></video>
                <canvas id="camera-canvas" style="display:none;"></canvas>
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="Image preview">
                    <span id="delete-icon" onclick="deleteImage()">×</span>
                </div>
            </div>
            <button id="submit-btn" class="btn btn-primary mt-3" disabled>送出分析</button>
        </div>

        <!-- 頁面三：結果 -->
        <div id="page3" class="page">
            <h2 id="dish-name" class="mb-4"></h2>
            <div class="mb-4">
                <h4 class="mb-2"><i class="fa-solid fa-carrot me-2 text-warning"></i>精選食材</h4>
                <ul id="ingredients-list" class="list-group"></ul>
            </div>
            <div class="mb-4">
                <h4 class="mb-2"><i class="fa-solid fa-kitchen-set me-2 text-primary"></i>烹飪之旅</h4>
                <ol id="steps-list" class="list-group list-group-numbered"></ol>
            </div>
            <div class="button-group">
                <button id="save-btn" class="btn btn-success">儲存食譜</button>
                <button onclick="location.reload()" class="btn btn-secondary">再次分析</button>
                <a href="login.html" class="btn btn-outline-secondary">返回功能選單</a>
            </div>
        </div>
    </main>

    <!-- Loading 覆蓋層 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">AI 正在分析中，請稍候...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 專案設定檔 (包含 GAS URL) -->
    <script src="config.js"></script>
    <!-- 載入合併後的共用 JS -->
    <script src="app.js"></script>
    <script>
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const deleteIcon = document.getElementById('delete-icon');
        const submitBtn = document.getElementById('submit-btn');
        const saveBtn = document.getElementById('save-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('camera-canvas');

        let imageBase64 = null;
        let imageMimeType = null;
        let recipeData = null;
        let currentUserIdName = null;

        // 處理圖片上傳
        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    deleteIcon.style.display = 'block';
                    submitBtn.disabled = false;
                    const parts = e.target.result.split(',');
                    const mimeTypePart = parts[0].match(/:(.*?);/);
                    imageMimeType = mimeTypePart ? mimeTypePart[1] : 'image/jpeg';
                    imageBase64 = parts[1];
                };
                reader.readAsDataURL(file);
            }
        });

        // 拍照功能
        cameraBtn.addEventListener('click', async () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    video.onclick = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        const dataUrl = canvas.toDataURL('image/jpeg');
                        imagePreview.src = dataUrl;
                        imagePreview.style.display = 'block';
                        deleteIcon.style.display = 'block';
                        submitBtn.disabled = false;
                        const parts = dataUrl.split(',');
                        imageMimeType = 'image/jpeg';
                        imageBase64 = parts[1];
                        stream.getTracks().forEach(track => track.stop());
                        video.style.display = 'none';
                    };
                } catch (err) {
                    alert('無法啟動相機：' + err);
                }
            } else {
                alert('您的瀏覽器不支援相機功能。');
            }
        });

        function deleteImage() {
            imageInput.value = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            deleteIcon.style.display = 'none';
            submitBtn.disabled = true;
            imageBase64 = null;
            imageMimeType = null;
        }

        // 送出分析
        submitBtn.addEventListener('click', async () => {
            if (!imageBase64) {
                alert('請先上傳或拍攝一張照片。');
                return;
            }
            const prompt = `你是一位專業的廚師。請分析這張菜餚圖片。辨識出菜名，並提供詳細的食材清單（包含份量）和烹飪步驟。請嚴格按照以下 JSON 格式回傳，不要有任何額外的文字或解釋：
            {"dishName": "菜餚名稱", "ingredients": [{"name": "食材A", "quantity": "份量A"}], "instructions": ["步驟一", "步驟二"]}`;
            
            const payload = {
                prompt: prompt,
                imageData: [{ base64: imageBase64, mimeType: imageMimeType }],
                id_name: currentUserIdName
            };

            const result = await callGasApi('analyzeDish', payload, 'AI 正在分析中，請稍候...');
            if (result) {
                recipeData = result.data;
                recipeData.idName = 'recipe-' + Date.now();
                displayResults(recipeData);
                showPage('page3');
            }
        });

        function displayResults(data) {
            document.getElementById('dish-name').textContent = data.dishName;
            document.getElementById('ingredients-list').innerHTML = data.ingredients.map(item => `<li class="list-group-item">${item.name} - ${item.quantity}</li>`).join('');
            document.getElementById('steps-list').innerHTML = data.instructions.map(step => `<li class="list-group-item">${step.replace(/^\d+\.\s*/, '')}</li>`).join('');
        }

        // 儲存食譜
        saveBtn.addEventListener('click', async () => {
            if (!recipeData) {
                alert('沒有食譜資料可儲存。');
                return;
            }

            const payload = {
                payload: {
                    id_name: currentUserIdName, // 使用當前登入者的 ID
                    source: '料理辨識', // 標明資料來源
                    dishName: recipeData.dishName,
                    ingredients: recipeData.ingredients,
                    instructions: recipeData.instructions
                }
            };
            const result = await callGasApi('saveRecipeToSheet', payload, '正在為您儲存食譜...');
            if (result) {
                alert('食譜已成功儲存！');
            }
        });

        // 頁面切換函式
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // 此頁面的特定初始化邏輯
        function initializePageSpecificFeatures() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('無法識別使用者身份，將返回登入頁面。');
                window.location.href = 'login.html';
            } else {
                currentUserIdName = JSON.parse(loggedInUser).idName;
            }
        }

        document.addEventListener('DOMContentLoaded', initializePageSpecificFeatures);
    </script>
</body>
</html>
