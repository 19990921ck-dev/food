<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料理辨識 - 今日食光</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts for Zen Maru Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 共用導覽列的容器 -->
    <div id="header-placeholder"></div>
    <main class="main-content container feature-container">
        <!-- 頁面一：上傳 -->
        <div id="page1" class="page active">
            <h1>分析菜品照片</h1>
            <div class="image-upload-container">
                <p>請上傳或拍攝一張菜品照片</p>
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <button onclick="document.getElementById('image-input').click();" class="feature-button-style">上傳照片</button>
                <button id="camera-btn" class="feature-button-style feature-button-secondary">手機拍照</button>
                <video id="camera-video" playsinline autoplay style="display:none; width: 100%; border-radius: 5px; margin-top: 10px;"></video>
                <canvas id="camera-canvas" style="display:none;"></canvas>
                <div id="image-preview-container">
                    <img id="image-preview" src="" alt="Image preview">
                    <span id="delete-icon" onclick="deleteImage()">×</span>
                </div>
            </div>
            <button id="submit-btn" class="feature-button-style mt-3" disabled>送出分析</button>
        </div>

        <!-- 頁面三：結果 -->
        <div id="page3" class="page">
            <h2 id="dish-name" class="mb-4"></h2>
            <div id="conflict-warning" class="text-muted mb-3" style="display: none;"></div>
            <div class="mb-4">
                <h4 class="mb-2"><i class="fa-solid fa-carrot me-2 text-warning"></i>精選食材</h4>
                <ul id="ingredients-list" class="list-group"></ul>
            </div>
            <div class="mb-4">
                <h4 class="mb-2"><i class="fa-solid fa-kitchen-set me-2 text-primary"></i>烹飪之旅</h4>
                <ol id="steps-list" class="list-group list-group-numbered"></ol>
            </div>
            <div class="mb-3" style="margin-top: 20px;">
                <label for="refine-input">不滿意嗎？告訴 AI 如何修改 (例如：換成雞肉、不要加辣)</label>
                <textarea id="refine-input" rows="2" class="form-control"></textarea>
                <div class="form-text text-muted small mt-1">修改上限為2次</div>
                <button id="refine-btn" class="feature-button-style feature-button-secondary mt-2">請 AI 修改</button>
            </div>
            <div class="button-group">
                <button id="save-btn" class="feature-button-style" style="background-color: var(--theme-success);">儲存食譜</button>
                <button onclick="location.reload()" class="feature-button-style" style="background-color: #6c757d;">再次分析</button>
                <a href="index.html" class="btn btn-outline-secondary mt-3">返回功能選單</a>
            </div>
        </div>
    </main>

    <!-- Loading 覆蓋層 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">AI 正在分析中，請稍候...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 專案設定檔 (包含 GAS URL) -->
    <script src="config.js"></script>
    <!-- 載入合併後的共用 JS -->
    <script src="app.js"></script>
    <script>
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');
        const deleteIcon = document.getElementById('delete-icon');
        const submitBtn = document.getElementById('submit-btn');
        const saveBtn = document.getElementById('save-btn');
        const cameraBtn = document.getElementById('camera-btn');
        const refineBtn = document.getElementById('refine-btn');
        const video = document.getElementById('camera-video');
        const canvas = document.getElementById('camera-canvas');

        let imageBase64 = null;
        let imageMimeType = null;
        let recipeData = null;
        let currentUserIdName = null;
        let refineCount = 0; // 用於計算修改次數
        let userPreferences = { allergens: '', style: '' }; // 用於儲存使用者的全域偏好

        // 處理圖片上傳
        imageInput.addEventListener('change', (event) => { // 當使用者選擇檔案時觸發
            const file = event.target.files[0];
            if (file) {
                // 建立一個 Image 物件來處理圖片
                const img = new Image();
                img.onload = () => {
                    // 圖片載入後，將其繪製到隱藏的 canvas 上
                    const canvas = document.getElementById('camera-canvas'); // 重複使用現有的 canvas
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // 【關鍵修正】: 從 canvas 取得 image/jpeg 格式的資料
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.9); // 0.9 是壓縮品質

                    imagePreview.src = dataUrl;
                    imagePreview.style.display = 'block';
                    deleteIcon.style.display = 'block';
                    submitBtn.disabled = false;

                    const parts = dataUrl.split(',');
                    imageMimeType = 'image/jpeg'; // 固定為 jpeg
                    imageBase64 = parts[1];
                };
                img.src = URL.createObjectURL(file); // 將檔案轉換為 URL 讓 Image 物件讀取
            }
        });

        // 拍照功能
        cameraBtn.addEventListener('click', async () => {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                    video.srcObject = stream;
                    video.style.display = 'block';
                    video.onclick = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        const dataUrl = canvas.toDataURL('image/jpeg');
                        imagePreview.src = dataUrl;
                        imagePreview.style.display = 'block';
                        deleteIcon.style.display = 'block';
                        submitBtn.disabled = false;
                        const parts = dataUrl.split(',');
                        imageMimeType = 'image/jpeg';
                        imageBase64 = parts[1];
                        stream.getTracks().forEach(track => track.stop());
                        video.style.display = 'none';
                    };
                } catch (err) {
                    alert('無法啟動相機：' + err);
                }
            } else {
                alert('您的瀏覽器不支援相機功能。');
            }
        });

        function deleteImage() {
            imageInput.value = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none';
            deleteIcon.style.display = 'none';
            submitBtn.disabled = true;
            imageBase64 = null;
            imageMimeType = null;
        }

        submitBtn.addEventListener('click', () => callApiAndDisplay(false));
        refineBtn.addEventListener('click', () => callApiAndDisplay(true));

        async function callApiAndDisplay(isRefine) {
            if (isRefine && refineCount >= 2) {
                alert('您已達到 2 次修改上限。');
                refineBtn.disabled = true;
                return;
            }

            let prompt;
            let loadingMessage;

            if (isRefine) {
                const refineRequest = document.getElementById('refine-input').value;
                if (!refineRequest) {
                    alert('請輸入修改需求。');
                    return;
                }
                prompt = `你是一位專業的廚師。基於以下的食譜，請根據使用者的要求進行修改。
                原始食譜: 菜名: ${recipeData.dishName}, 食材: ${JSON.stringify(recipeData.ingredients)}, 步驟: ${JSON.stringify(recipeData.instructions)}
                使用者要求: "${refineRequest}"
                請以繁體中文提供修改後的新食譜，並嚴格按照以下 JSON 格式回傳，不要有任何額外的文字或解釋：
                {"dishName": "新菜餚名稱", "ingredients": [{"name": "食材", "quantity": "份量"}], "instructions": ["步驟一", "步驟二"]}`;
                loadingMessage = 'AI 正在為您修改食譜...';
            } else {
                prompt = `你是一位專業的廚師。請分析這張菜餚圖片。辨識出菜名，並提供詳細的食材清單（包含份量）和烹飪步驟。請嚴格按照以下 JSON 格式回傳，不要有任何額外的文字或解釋：
                {"dishName": "菜餚名稱", "ingredients": [{"name": "食材A", "quantity": "份量A"}], "instructions": ["步驟一", "步驟二"]}`;
                loadingMessage = 'AI 正在分析中，請稍候...';
            }
            
            const payload = {
                prompt: prompt,
                imageData: isRefine ? null : [{ base64: imageBase64, mimeType: imageMimeType }],
                id_name: currentUserIdName
            };

            const result = await callGasApi(isRefine ? 'refineRecipe' : 'analyzeDish', payload, loadingMessage);
            if (result) {
                if (isRefine) refineCount++;
                recipeData = result.data;
                recipeData.idName = 'recipe-' + Date.now();
                displayResults(recipeData);
                showPage('page3');
            }
        }

        function displayResults(data) {
            document.getElementById('dish-name').textContent = data.dishName;
            const conflictWarning = document.getElementById('conflict-warning');
            conflictWarning.style.display = 'none'; // 先隱藏

            document.getElementById('ingredients-list').innerHTML = data.ingredients.map(item => `<li class="list-group-item">${item.name} - ${item.quantity}</li>`).join('');
            document.getElementById('steps-list').innerHTML = data.instructions.map(step => `<li class="list-group-item">${step.replace(/^\d+\.\s*/, '')}</li>`).join('');
            document.getElementById('refine-input').value = ''; // 清空修改輸入框

            // 檢查 AI 生成的食譜食材是否與忌口衝突
            const userAllergens = userPreferences.allergens ? userPreferences.allergens.split(',').filter(item => item) : [];
            const conflictIngredient = data.ingredients.find(ing => userAllergens.some(allergen => ing.name.includes(allergen)));
            if (conflictIngredient) {
                const conflictingAllergen = userAllergens.find(allergen => conflictIngredient.name.includes(allergen));
                conflictWarning.textContent = `請注意，您已經選擇「${conflictingAllergen}」作為您的忌口，但此食譜包含「${conflictIngredient.name}」。`;
                conflictWarning.style.display = 'block';
            }
        }

        // 儲存食譜
        saveBtn.addEventListener('click', async () => {
            if (!recipeData) {
                alert('沒有食譜資料可儲存。');
                return;
            }

            const payload = {
                payload: {
                    id_name: currentUserIdName, // 使用當前登入者的 ID
                    source: '料理辨識', // 標明資料來源
                    dishName: recipeData.dishName,
                    ingredients: recipeData.ingredients,
                    instructions: recipeData.instructions
                }
            };
            const result = await callGasApi('saveRecipeToSheet', payload, '正在為您儲存食譜...');
            if (result) {
                alert('食譜已成功儲存！');
            }
        });

        // 頁面切換函式
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // 此頁面的特定初始化邏輯
        async function initializePageSpecificFeatures() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('無法識別使用者身份，將返回登入頁面。');
                window.location.href = 'index.html';
            } else {
                currentUserIdName = JSON.parse(loggedInUser).idName;
                // 頁面載入時，就獲取一次最新的使用者偏好
                await fetchUserPreferences();
            }
        }

        // 獲取使用者偏好的函式
        async function fetchUserPreferences() {
            if (!currentUserIdName) return;
            // 使用一個不安靜的 fetch，避免顯示 loading
            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getUserPreferences', id_name: currentUserIdName })
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success' && result.data) {
                        userPreferences = result.data;
                    }
                }
            } catch (error) {
                console.error("無法在背景獲取使用者偏好:", error);
            }
        }
    </script>
</body>
</html>
