<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選項推薦 - 今日食光</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts for Zen Maru Gothic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <script>document.write(`<link rel="stylesheet" href="style.css?v=${new Date().getTime()}">`)</script>
</head>
<body>
    <!-- 共用導覽列的容器 -->
    <div id="header-placeholder"></div>
    <main class="main-content container feature-container">
        <!-- 頁面一：選擇偏好 -->
        <div id="page1" class="page active">
            <h1>依偏好隨機生成食譜</h1>
            <p>請選擇您的飲食偏好，AI 將為您隨機生成一道食譜。</p>
            <div class="form-group">
                <label for="diet-type">飲食類型</label>
                <select id="diet-type" class="form-select">
                    <option value="葷食">葷食</option>
                    <option value="純素">純素</option>
                    <option value="蛋奶素">蛋奶素</option>
                    <option value="清真飲食">清真飲食</option>
                    <option value="低過敏飲食">低過敏飲食</option>
                </select>
            </div>
            <div class="form-group">
                <label for="main-course">主菜</label>
                <select id="main-course" class="form-select">
                    <!-- 豬肉選項會由 JS 動態控制 -->
                    <option value="不限">不限</option>
                    <option value="牛">牛</option>
                    <option value="雞">雞</option>
                    <option value="豬">豬</option>
                    <option value="鴨">鴨</option>
                    <option value="海鮮">海鮮</option>
                </select>
                <div id="main-course-message" class="form-text text-danger" style="display: none;">素食不提供主菜選項</div>
            </div>
            <div class="form-group">
                <label for="difficulty">烹飪難度</label>
                <select id="difficulty" class="form-select">
                    <option value="不限">不限</option>
                    <option value="簡單">簡單 (15分鐘內)</option>
                    <option value="中等">中等 (30分鐘內)</option>
                    <option value="困難">困難 (60分鐘以上)</option>
                </select>
            </div>
             <div class="form-group">
                <label for="servings">份量</label>
                <select id="servings" class="form-select">
                    <option value="1人份">1人份</option>
                    <option value="2人份" selected>2人份</option>
                    <option value="4人份">4人份</option>
                </select>
            </div>
            <button id="submit-btn" class="feature-button-style">生成食譜</button>
        </div>

        <!-- 頁面三：結果 -->
        <div id="page3" class="page">
            <h2 id="dish-name" class="mb-4"></h2>
            <div id="conflict-warning" class="text-muted mb-3" style="display: none;"></div>
            <div class="mb-4">
                <h4 class="mb-2"><i class="fa-solid fa-carrot me-2 text-warning"></i>精選食材</h4>
                <ul id="ingredients-list" class="list-group"></ul>
            </div>
            <div class="mb-4">
                <h4 class="mb-2"><i class="fa-solid fa-kitchen-set me-2 text-primary"></i>烹飪之旅</h4>
                <ol id="steps-list" class="list-group list-group-numbered"></ol>
            </div>
            <div class="mb-3" style="margin-top: 20px;">
                <label for="refine-input">不滿意嗎？告訴 AI 如何修改 (例如：換成牛肉、多點蔬菜)</label>
                <textarea id="refine-input" rows="2" class="form-control"></textarea>
                <button id="refine-btn" class="feature-button-style feature-button-secondary mt-2">請 AI 修改</button>
            </div>
            <div class="button-group">
                <button id="save-btn" class="feature-button-style" style="background-color: var(--theme-success);">儲存食譜</button>
                <button onclick="location.reload()" class="feature-button-style" style="background-color: #6c757d;">再次分析</button>
                <a href="index.html" class="btn btn-outline-secondary mt-3">返回功能選單</a>
            </div>
        </div>
    </main>

    <!-- Loading 覆蓋層 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">AI 正在生成食譜，請稍候...</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 專案設定檔 (包含 GAS URL) -->
    <script src="config.js"></script>
    <!-- 載入合併後的共用 JS -->
    <script src="app.js"></script>
    <script>
        const submitBtn = document.getElementById('submit-btn');
        const saveBtn = document.getElementById('save-btn');
        const refineBtn = document.getElementById('refine-btn');

        let recipeData = null;
        let refineCount = 0;
        let currentUserIdName = null;
        let userPreferences = { allergens: '', style: '' }; // 用於儲存使用者的全域偏好

        submitBtn.addEventListener('click', () => callApiAndDisplay(false));
        refineBtn.addEventListener('click', () => callApiAndDisplay(true));

        async function callApiAndDisplay(isRefine) {
            if (isRefine && refineCount >= 2) {
                alert('您已達到 2 次修改上限。');
                refineBtn.disabled = true;
                return;
            }

            let prompt;
            if (isRefine) {
                const refineRequest = document.getElementById('refine-input').value;
                if (!refineRequest) {
                    alert('請輸入修改需求。');
                    return;
                }
                prompt = `你是一位專業的廚師。基於以下的食譜，請根據使用者的要求進行修改。
                原始食譜: 菜名: ${recipeData.dishName}, 食材: ${JSON.stringify(recipeData.ingredients)}, 步驟: ${JSON.stringify(recipeData.instructions)}
                使用者要求: "${refineRequest}"
                請以繁體中文提供修改後的新食譜，並嚴格按照以下 JSON 格式回傳，不要有任何額外的文字或解釋：
                {"dishName": "新菜餚名稱", "ingredients": [{"name": "食材", "quantity": "份量"}], "instructions": ["步驟一", "步驟二"]}`;
            } else {
                const diet = document.getElementById('diet-type').value;
                const mainCourse = document.getElementById('main-course').value;
                const difficulty = document.getElementById('difficulty').value;
                const servings = document.getElementById('servings').value;

                prompt = `你是一位專業的廚師。請根據以下飲食偏好，隨機為我建議一道菜。即使以下偏好與使用者的通用忌口設定衝突，也請優先使用本次的偏好。
                本次飲食偏好: - 飲食類型: ${diet}, - 主食: ${mainCourse}, - 烹飪難度: ${difficulty}, - 份量: ${servings}
                請以繁體中文建議一道菜的菜名、所有需要的食材（包含份量）及詳細烹飪步驟。請嚴格按照以下 JSON 格式回傳，不要有任何額外的文字或解釋：
                {"dishName": "建議的菜餚名稱", "ingredients": [{"name": "食材A", "quantity": "份量A"}], "instructions": ["步驟一", "步驟二"]}`;
            }

            const payload = { prompt: prompt, id_name: currentUserIdName };
            // 【錯誤修正】將 action 改回後端可辨識的 'randomRecipe'
            const result = await callGasApi(isRefine ? 'refineRecipe' : 'randomRecipe', payload, 'AI 正在生成食譜...');

            if (result) {
                if (isRefine) refineCount++;
                recipeData = result.data;
                recipeData.idName = 'recipe-' + Date.now();
                displayResults(recipeData);
                showPage('page3');
            }
        }

        function displayResults(data) {
            document.getElementById('dish-name').textContent = data.dishName;
            const conflictWarning = document.getElementById('conflict-warning');
            conflictWarning.style.display = 'none'; // 先隱藏

            document.getElementById('ingredients-list').innerHTML = data.ingredients.map(item => `<li class="list-group-item">${item.name} - ${item.quantity}</li>`).join('');
            document.getElementById('steps-list').innerHTML = data.instructions.map(step => `<li class="list-group-item">${step.replace(/^\d+\.\s*/, '')}</li>`).join('');
            document.getElementById('refine-input').value = '';

            // 檢查是否有衝突
            const userAllergens = userPreferences.allergens ? userPreferences.allergens.split(',').filter(item => item) : [];
            const mainCourseSelection = document.getElementById('main-course').value;

            // 檢查使用者在當前頁面選擇的主菜是否在忌口清單中
            const mainCourseConflict = mainCourseSelection !== '不限' && userAllergens.find(allergen => mainCourseSelection.includes(allergen));

            if (mainCourseConflict) {
                conflictWarning.textContent = `請注意，您已經選擇「${mainCourseConflict}」作為您的忌口，與您的清單選擇有衝突。`;
                conflictWarning.style.display = 'block';
            } else {
                // 如果頁面選擇沒有衝突，再檢查 AI 生成的食譜食材是否與忌口衝突
                const conflictIngredient = data.ingredients.find(ing => userAllergens.some(allergen => ing.name.includes(allergen)));
                if (conflictIngredient) {
                    const conflictingAllergen = userAllergens.find(allergen => conflictIngredient.name.includes(allergen));
                    conflictWarning.textContent = `請注意，您已經選擇「${conflictingAllergen}」作為您的忌口，但此食譜包含「${conflictIngredient.name}」。`;
                    conflictWarning.style.display = 'block';
                }
            }
        }

        saveBtn.addEventListener('click', async () => {
            if (!recipeData) {
                alert('沒有食譜資料可儲存。');
                return;
            }
            const payload = {
                payload: {
                    id_name: currentUserIdName,
                    source: '選項推薦',
                    dishName: recipeData.dishName,
                    ingredients: recipeData.ingredients,
                    instructions: recipeData.instructions
                }
            };
            const result = await callGasApi('saveRecipeToSheet', payload, '正在為您儲存食譜...');
            if (result) {
                alert('食譜已成功儲存！');
            }
        });

        // 頁面切換函式
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // 此頁面的特定初始化邏輯
        async function initializePageSpecificFeatures() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('無法識別使用者身份，將返回登入頁面。');
                window.location.href = 'index.html';
            } else {
                currentUserIdName = JSON.parse(loggedInUser).idName;
                // 頁面載入時，就獲取一次最新的使用者偏好
                await fetchUserPreferences();
            }
        }

        // 獲取使用者偏好的函式
        async function fetchUserPreferences() {
            if (!currentUserIdName) return;
            // 使用一個不安靜的 fetch，避免顯示 loading
            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'getUserPreferences', id_name: currentUserIdName })
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'success' && result.data) {
                        userPreferences = result.data;
                    }
                }
            } catch (error) {
                console.error("無法在背景獲取使用者偏好:", error);
            }
        }

        // --- 選單連動邏輯 ---
        const dietTypeSelect = document.getElementById('diet-type');
        const mainCourseSelect = document.getElementById('main-course');
        const mainCourseMessage = document.getElementById('main-course-message');
        const porkOption = mainCourseSelect.querySelector('option[value="豬"]');

        dietTypeSelect.addEventListener('change', (event) => {
            const selectedDiet = event.target.value;

            // 先重設所有狀態
            mainCourseSelect.disabled = false;
            mainCourseMessage.style.display = 'none';
            if (porkOption) porkOption.style.display = ''; // 顯示豬肉選項

            if (selectedDiet === '純素' || selectedDiet === '蛋奶素') {
                // 當選擇素食時，禁用主菜選項並顯示提示
                mainCourseSelect.value = '不限'; // 重設選項
                mainCourseSelect.disabled = true;
                mainCourseMessage.style.display = 'block';
            } else if (selectedDiet === '清真飲食') {
                // 當選擇清真時，隱藏豬肉選項
                if (porkOption) {
                    porkOption.style.display = 'none';
                }
                // 如果剛好選到豬肉，就重設
                if (mainCourseSelect.value === '豬') {
                    mainCourseSelect.value = '不限';
                }
            }
            // 其他情況 (如葷食) 會維持重設後的預設狀態 (主菜可選，豬肉可見)
        });

        // 初始觸發一次，確保頁面載入時狀態正確
        dietTypeSelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>
